name: 掌上高考数据爬虫

on:
  schedule:
    - cron: '0 2 * * *'  # 每天UTC 2:00运行（北京时间10:00）
  workflow_dispatch:  # 允许手动触发
  push:
    branches:
      - main

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 创建数据目录
      run: mkdir -p data
        
    - name: 运行爬虫
      run: python crawler.py
      
    - name: 提交数据
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/*.json
        git diff --quiet && git diff --staged --quiet || git commit -m "更新数据 $(date +'%Y-%m-%d %H:%M:%S')"
        git push
