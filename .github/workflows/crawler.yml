name: 掌上高考数据爬虫

on:
  workflow_dispatch:  # 允许手动触发
    inputs:
      max_school_pages:
        description: '爬取学校的最大页数'
        required: false
        default: '10'
      crawl_scores:
        description: '是否爬取分数线(true/false)'
        required: false
        default: 'false'

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 创建数据目录
      run: mkdir -p data
        
    - name: 运行爬虫
      env:
        MAX_PAGES: ${{ github.event.inputs.max_school_pages || '10' }}
        CRAWL_SCORES: ${{ github.event.inputs.crawl_scores || 'false' }}
      run: python crawler.py
      
    - name: 提交数据
      run: |
        git config --local user.email "1771289347@qq.com"
        git config --local user.name "GitHub Action"
        git add data/*.json
        git diff --quiet && git diff --staged --quiet || git commit -m "更新数据 $(date +'%Y-%m-%d %H:%M:%S')"
        git push
